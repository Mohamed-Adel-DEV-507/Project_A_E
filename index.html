<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- title -->
  <title>Product preview card component | Prject_A_E</title>

  <!-- googlr fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
 
  <!-- MY CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <article class="product">

      <picture class="porduct__img">

         <source srcset="images/image-product-desktop.jpg" media="(min-width= 600px)">

          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau for the House of CHANEL. ">
      </picture>

      <div class="product__content">
        
        <p class="product__category">Perfnme</p>

        <h1 class="product__title"> Gabrielle Essence Eau De Parfum</h1>
        

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group" >  

          <p class="product__price" >$149.99</p>

          <p class="product__original-price">
            <s>$169.99</s></p>
        </div>

        <button class="button" data-icon="shooping-cart">Add to Cart</button>

      </div>
    </article>
  </main>
</body>
</html>
